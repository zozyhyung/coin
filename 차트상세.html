<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>차트 상세 페이지</title>
  <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      min-height: 100%;
    }
  
    #tradingview_1 {
      width: 100%;
      height: 680px;
      min-height: 680px !important;
      box-sizing: border-box;
    }
  
    iframe {
      min-height: 680px !important;
    }
  
    @media (max-width: 768px) {
      #tradingview_1,
      iframe {
        height: 540px !important;
        min-height: 540px !important;
      }
    }
  
    @media (max-width: 576px) {
      #tradingview_1,
      iframe {
        height: 420px !important;
        min-height: 420px !important;
      }
    }
  </style>
  
</head>
<body>

  <!-- 종목명 영역 -->
  <div class="container py-3">
    <div class="bg-light rounded-3 p-3 mb-3">
      <h6 class="fw-bold mb-0">종목명 / 종목코드</h6>
      <small class="text-muted">추가 정보 필요 시 여기에 표시</small>
    </div>

    <!-- 종목 정보 -->
    <div class="bg-white shadow-sm rounded-3 p-3 mb-3">
      <p class="mb-0 fw-bold">현재가: <span class="text-primary">2,350,000</span></p>
      <p class="mb-0">시초가: 2,300,000 / 고가: 2,400,000 / 저가: 2,290,000</p>
      <p class="mb-0">상한가: 2,500,000 / 하한가: 2,100,000</p>
    </div>

    <!-- 차트 그래프 컨트롤 -->
    <div class="d-flex justify-content-between mb-2">
      <button class="btn btn-outline-secondary btn-sm">연간</button>
      <button class="btn btn-outline-secondary btn-sm">월간</button>
      <button class="btn btn-outline-secondary btn-sm">일간</button>
      <button class="btn btn-outline-secondary btn-sm">분봉</button>
    </div>

    <!-- 차트 그래프 -->
    <div class="mb-3" style="padding: 0; margin: 0;">
      <div class="tradingview-widget-container w-100" style="height: 680px;">
        <div id="tradingview_1" class="w-100" style="height: 100%;"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script type="text/javascript">
          new TradingView.widget({
            "width": "100%",
            "height": "100%",
            "symbol": "BINANCE:ETHUSDT",
            "interval": "D",
            "timezone": "Asia/Seoul",
            "theme": "light",
            "style": "1",
            "locale": "ko",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "hide_top_toolbar": false,
            "save_image": false,
            "container_id": "tradingview_1"
          });
        </script>
      </div>
    </div>
  </div>

  <!-- 하단 네비게이션 -->
  <nav class="navbar fixed-bottom bg-white border-top d-flex justify-content-around">
    <a href="#" class="text-center text-dark">
      <div>🏠</div>
      <small>홈</small>
    </a>
    <a href="#" class="text-center text-dark">
      <div>📊</div>
      <small>차트</small>
    </a>
    <a href="#" class="text-center text-dark">
      <div>📈</div>
      <small>예측정보</small>
    </a>
    <a href="#" class="text-center text-dark">
      <div>👥</div>
      <small>커뮤니티</small>
    </a>
    <a href="#" class="text-center text-dark">
      <div>👤</div>
      <small>마이페이지</small>
    </a>
  </nav>
  <!-- Chart.js CDN 먼저 불러오기 -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- 그 다음, chart.js 불러오기 -->
<script src="./js/chart.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
