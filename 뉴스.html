<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뉴스 페이지</title>
  <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .active-tab {
      background-color: #fff;
      border-radius: 20px;
      font-weight: bold;
    }
    .crypto-badge {
      font-size: 14px;
      font-weight: 600;
    }
  </style>
</head>
<body class="bg-light">

<!-- 상단 탭 -->
<div class="bg-white py-2 px-3 d-flex justify-content-between align-items-center border-bottom">
  <div class="d-flex gap-2">
    <button class="btn btn-light active-tab">커뮤니티</button>
    <button class="btn btn-light">뉴스</button>
  </div>
  <div class="d-flex gap-3 align-items-center">
    <i class="bi bi-search fs-5"></i>
    <i class="bi bi-list fs-5"></i>
  </div>
</div>

<!-- 뉴스 배너 -->
<div class="bg-white p-3 border-bottom">
  <div class="small text-muted">
    <i class="bi bi-lightning-charge-fill text-primary"></i>
    "65세 정년제 도입, 청년 고용보다 중장년 고용에 부담"...
  </div>
</div>

<!-- 탭 메뉴 -->
<div class="bg-white d-flex justify-content-around border-bottom py-2">
  <span class="text-primary fw-bold">홈</span>
  <span class="text-secondary">실시간</span>
  <span class="text-secondary">인기</span>
  <span class="text-secondary">거래소 공시</span>
</div>

<!-- 뉴스 콘텐츠 -->
<div class="container py-3">
  <h6 class="fw-bold">트렌드 뉴스</h6>
  <p class="text-muted small">04.24 15:49 기준 가장 인기있는 주제예요.</p>
  <div class="card mb-3">
    <img src="https://cdn.pixabay.com/photo/2023/11/14/11/31/bitcoin-8384855_960_720.jpg" class="card-img-top" alt="bitcoin-news">
    <div class="card-body">
      <h6 class="card-title">비트코인 상승에도 먹구름...트럼프 발언, 시장 불안감 유발</h6>
      <p class="card-text small text-muted">코인리더스 &middot; 4시간 전</p>
    </div>
  </div>
  <div>
    <span class="crypto-badge text-danger">BTC -0.13%</span>
    <p class="mt-2 mb-0 fw-semibold">3대 선물 거래소 BTC 무기한 선물 롱숏 비율</p>
    <p class="text-muted small">코인니스 &middot; 방금 전</p>
  </div>
  <div class="mt-2">
    <span class="crypto-badge text-danger me-2">BTC -0.13%</span>
    <span class="crypto-badge text-success">ETH +0.17%</span>
  </div>
</div>

<!-- 하단 네비게이션 -->
<nav class="navbar fixed-bottom bg-white border-top d-flex justify-content-around py-1">
  <a href="#" class="text-center text-dark">
    <div><i class="bi bi-house-door-fill"></i></div>
    <small>홈</small>
  </a>
  <a href="#" class="text-center text-primary">
    <div><i class="bi bi-people-fill"></i></div>
    <small>커뮤니티</small>
  </a>
  <a href="#" class="text-center text-dark">
    <div><i class="bi bi-graph-up"></i></div>
    <small>투자정보</small>
  </a>
  <a href="#" class="text-center text-dark">
    <div><i class="bi bi-broadcast"></i></div>
    <small>라이브</small>
  </a>
  <a href="#" class="text-center text-dark">
    <div><i class="bi bi-person"></i></div>
    <small>마이페이지</small>
  </a>
</nav>

<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
