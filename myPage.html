<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>커뮤니티</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/myPage.css">
  <!-- Bootstrap Icons (아이콘용) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div id="app">
  <div id="header-container"></div>

  <div class="dropdown mx-3" id="mypageDropdown" style="margin-top: 75px;">
    <button class="btn btn-light w-100 d-flex align-items-center justify-content-between" type="button" id="dropdownMenuBtn">
      <div>
        <i class="bi bi-house-door-fill me-2"></i> 
        <span id="currentMenuLabel">마이페이지</span>
      </div>
      <i class="bi bi-chevron-down"></i>
    </button>
  
    <ul class="dropdown-menu w-100 mt-2" style="display: none; background-color: #f1f1f1;">
      <li><a class="dropdown-item" href="#" data-label="마이페이지"><i class="bi bi-house-door-fill me-2"></i> 마이페이지</a></li>
      <li><a class="dropdown-item" href="#" data-label="예측 종목"><i class="bi bi-person-fill me-2"></i> 예측 종목</a></li>
      <li><a class="dropdown-item" href="#" data-label="내가 쓴 글"><i class="bi bi-chat-dots-fill me-2"></i> 내가 쓴 글</a></li>
      <li><a class="dropdown-item" href="#" data-label="차단 계정"><i class="bi bi-lock-fill me-2"></i> 차단 계정</a></li>
    </ul>
  </div>

   <!-- 마이페이지 콘텐츠 -->
  <div id="content-mypage" class="content-block">
    <div class="profile-summary d-flex align-items-center justify-content-between px-3 py-3">
      <div class="d-flex align-items-center">
        <!-- 동일한 사이즈 박스 안에 아이콘 -->
        <div class="position-relative me-3" style="width: 39px; height: 50px;">
          <i class="bi bi-person-circle profile-icon" style="font-size: 37px; color: #9376e0;"></i>
        </div>
        <div>
          <div id="nickname" class="fw-semibold">닉네임</div>
          <div class="text-muted" style="font-size: 11px;">본인을 설명해주세요</div>
        </div>
      </div>
      <button class="btn profile-view-btn">프로필 보기</button>
    </div>
     <!-- 분리선 -->
    <hr style="border-top: 1px solid #adb5bd; margin-top: 1px; margin-bottom: 30px;" />

    <!-- 예측 항목 시세 -->
    <div class="container my-3" id="prediction-list">
      <h6 class="fw-bold mb-2">예측 종목 시세</h6>
        <ul class="list-group" id="predictionItemsUl">
        <!-- JS로 항목 채워짐 -->
        </ul>
    </div>
    <!-- 분리선 -->
    <hr style="border-top: 13px solid #adb5bd; margin-top: 20px; margin-bottom: 20px;" />
    <!-- 내가 쓴 글 -->
    <div class="container my-3">
      <h6 class="fw-bold mb-2">내가 쓴 글</h6>
        <ul class="list-group" id="myPostsList">
        <!-- JS로 항목 삽입 -->
      </ul>
    </div>
     <!-- 분리선 -->
     <hr style="border-top: 13px solid #adb5bd; margin-top: 20px; margin-bottom: 20px;" />
    <!-- 차단 목록 -->
    <div class="container my-3">
      <h6 class="fw-bold mb-2">차단 목록</h6>
      <div id="blockedUsersList" class="user-list mt-3">
        <!-- JS로 삽입 -->
      </div>
    </div>
    
</div>
  
 <!-- 예측 종목 콘텐츠 -->
<div id="content-profile" class="content-block" style="display: none;">
  <div class="p-3">
    <div class="d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <!-- 프로필 이미지 -->
        <div class="position-relative me-3" style="width: 39px; height: 50px;">
          <i class="bi bi-person-circle profile-icon" style="font-size: 37px; color: #9376e0;"></i>
          <i id="profileImage" class="bi bi-camera-fill position-absolute bottom-0 end-0 bg-white rounded-circle p-1 border" style="font-size: 10px; cursor: pointer;"></i>
        </div>
        <div>
          <div class="fw-semibold" id="profileNickname">닉네임</div>
        </div>
      </div>
      <!-- 닉네임 수정 아이콘 -->
      <i class="bi bi-pencil-fill text-secondary" style="cursor: pointer;" id="editNicknameBtn"></i>
    </div>
  </div>
  <!-- 분리선 -->
  <hr style="border-top: 1px solid #adb5bd; margin-top: 1px; margin-bottom: 30px;" />

  <!-- 예측 항목 시세 -->
  <div class="container my-3" id="prediction-list">
    <h6 class="fw-bold mb-2">예측 종목 시세</h6>
      <ul class="list-group" id="predictionItemsProfileUl">
      <!-- JS로 항목 채워짐 -->
      </ul>
  </div>
</div>


  <!-- 내가 쓴 글 콘텐츠 -->
<div id="content-space" class="content-block" style="display: none;">
  <div class="px-3 py-3">
    <!-- 내가 쓴 글 -->
    <div class="container my-3">
      <h6 class="fw-bold mb-2">내가 쓴 글</h6>
        <ul class="list-group" id="myPostsList2">
        <!-- JS로 항목 삽입 -->
      </ul>
    </div>
  </div>
</div>

<!-- 차단 계정 콘텐츠 -->
<div id="content-security" class="content-block" style="display: none;">
  <div class="px-3 py-3">
    <div class="container my-3">
      <h6 class="fw-bold mb-2">차단 목록</h6>
      <div id="blockedUsersList2" class="user-list mt-3">
        <!-- JS로 삽입 -->
      </div>
    </div>
  </div>
</div>

  <!-- 푸터 영역 -->
  <div id="footer-container"></div>

    <!-- 스크롤 최상단 이동 버튼 -->
    <button id="scrollTopBtn" class="btn btn-primary rounded-circle d-flex align-items-center justify-content-center" style="
      position: fixed;
      bottom: 90px;
      right: 15px;
      display: none;
      z-index: 1000;
      width: 45px;
      height: 45px;
      font-size: 24px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    ">
      <i class="bi bi-chevron-up" style="font-size: 20px;"></i>
    </button>

  </div>

  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/myPage.js"></script>
</body>
</html>
