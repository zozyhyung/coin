<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="./css/dashboard.css">
  <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5" style="max-width: 400px;">
    <div class="text-center mb-4">
      <img src="https://via.placeholder.com/100" class="rounded-circle mb-3" alt="profile">
      <hr>
      <hr>
      <a href="join.html" class="btn btn-secondary btn-sm">회원가입</a>
    </div>

    <form>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="아이디(이메일)">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="비밀번호">
      </div>
      <div class="d-flex justify-content-between mb-4">
        <button type="button" class="btn btn-outline-secondary btn-sm">아이디 찾기</button>
        <button type="button" class="btn btn-outline-secondary btn-sm">비밀번호 찾기</button>
      </div>
      <button type="submit" class="btn btn-dark w-100 rounded-pill">로그인</button>
    </form>
  </div>

  <nav class="navbar fixed-bottom bg-white border-top d-flex justify-content-around">
    <a href="#" class="text-center text-dark">
      <div>홈</div>
    </a>
    <a href="#" class="text-center text-dark">
      <div>차트</div>
    </a>
    <a href="#" class="text-center text-dark">
      <div>예측정보</div>
    </a>
    <a href="#" class="text-center text-dark">
      <div>커뮤니티</div>
    </a>
    <a href="#" class="text-center text-dark">
      <div>마이페이지</div>
    </a>
  </nav>

  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
