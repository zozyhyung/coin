<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>커뮤니티 게시판</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9fafb;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .post-card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #666;
    }
    .post-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }
    .post-content {
      font-size: 15px;
      color: #444;
    }
    .tag-badge {
      background-color: #f1f3f5;
      color: #333;
      border-radius: 12px;
      padding: 4px 10px;
      font-size: 13px;
      margin-right: 5px;
    }
    .reaction-bar {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
    .reaction-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .comment-box {
      margin-top: 30px;
    }
    .comment {
      padding: 10px;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="post-card">
      <div class="post-header">
        <div><strong>코알라3B2</strong> <span class="badge bg-light text-dark">애널리스트</span></div>
        <div>5분 전</div>
      </div>
      <div class="post-title">LOOM, ARK, HIFI</div>
      <div class="post-content">
        비트는 현재 1.21억입니다.<br>
        오늘은 2자리 상승률을 가진 코인이 2개 있습니다.<br><br>
        현재 업비트에선,<br>
        LOOM이 어제 대비 32% 상승,<br>
        ARK는 어제 대비 14% 상승,<br>
        HIFI는 어제 대비 8% 상승 중입니다.<br><br>
        굿밤되세요~
      </div>
      <div class="reaction-bar">
        <div class="reaction-icon">💖<br>3</div>
        <div class="reaction-icon">😲<br>0</div>
        <div class="reaction-icon">😢<br>0</div>
      </div>
    </div>

    <div class="post-card comment-box">
      <input type="text" class="form-control mb-3" placeholder="댓글을 입력해 주세요">
      <div class="comment">
        <strong>icuris</strong> <span class="badge bg-warning text-dark">평론가</span><br>
        아무망 대잔치라니..
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
