        </div>
      </div>

    <div class="bg-white pb-2 px-3">

          <div class="carousel-inner rounded-4 overflow-hidden" id="carousel-inner">

          </div>

          <!-- 추가: 숫자 카운트 -->
          <div id="carousel-count" class="position-absolute bottom-0 end-0 mb-2 me-3 px-2 py-1 bg-dark bg-opacity-50 text-white rounded-3 small" style="font-size: 12px;">
            1 / 3
          </div>
        </div>

<!-- 실시간 인기 검색어 영역 -->
<!-- 드롭다운 묶어주는 부모 div 추가 -->
<div class="position-relative mx-auto my-3" style="width: 90%; max-width: 400px;">
  
    <!-- 실시간 Toggle 버튼 -->
    <div id="realtimeToggle" 
         class="collapsed-box bg-light rounded-3 d-flex justify-content-between align-items-center px-3 py-2"
         onclick="toggleRealtime()">
      <div id="realtimeText" class="text-primary small">실시간 1. 밀크</div>
      <i id="realtimeArrow" class="bi bi-chevron-down text-secondary"></i>
    </div>
  
    <!-- 드롭다운 박스 -->
    <div id="realtimeDropdown" 
         class="d-none position-absolute start-50 translate-middle-x rounded-4 bg-white shadow" 
         style="top: 100%; margin-top: 8px; width: 100%; z-index: 1000;">
      <div class="p-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h6 class="m-0 fw-bold">실시간 인기 검색어</h6>
          <i id="realtimeClose" class="bi bi-x-lg" style="cursor: pointer;"></i>
        </div>
        <ul id="realtimeList" class="list-unstyled mb-0">
          <!-- JavaScript로 리스트 채워짐 -->
        </ul>
      </div>
    </div>
  
  </div>

  <!--코닥 오지리널 -->
<div class="bg-white px-3 py-2 my-3 rounded-3">
    <h5 class="mb-2" style="font-weight: 700;">BigEpoch1984 Originals</h5>
    <p class="text-muted" style="font-size: 12px;">BigEpoch1984 오리지널 컨텐츠</p>
  
    <div id="originals-list" class="d-flex overflow-auto gap-3 py-2">
      <!-- 여기 JS로 카드 채움 -->
    </div>
  </div>

  <!-- 여기 분리선 추가!! -->
<hr style="border-top: 15px solid #adb5bd; margin-top: 12px; margin-bottom: 12px;" />

  <p class="text-muted small mb-3">크립토 시장 주요 컨텐츠 몰아보기</p>

  <!-- 탭 및 필터 -->
<!-- 탭 및 필터 -->
<div class="d-flex align-items-center gap-2 mb-3">
  <div class="tab-toggle">
    <span id="btn-view-market" class="tab-btn active">시장 관점</span>
    <span id="btn-view-curation" class="tab-btn">큐레이션</span>
    <i class="bi bi-info-circle text-secondary ms-1" style="font-size: 14px;"></i>
  </div>
</div>

  <!-- 최신 / 인기 -->
  <div id="tab-basic" class="d-flex rounded-2 overflow-hidden border mb-3" style="height: 36px;">
    <button class="btn btn-sm w-50 bg-white border-end fw-bold" id="btn-latest">최신</button>
    <button class="btn btn-sm w-50 bg-light text-muted fw-bold" id="btn-popular">인기</button>
  </div>

 <!-- 상승 / 하락 -->
<div id="tab-curation" class="d-none mb-3" style="display: flex; height: 36px; border: 1px solid #dee2e6; border-radius: 6px; overflow: hidden;">
  <button class="btn btn-sm flex-fill border-end fw-bold" id="btn-rising">상승</button>
  <button class="btn btn-sm flex-fill fw-bold" id="btn-falling">하락</button>
</div>

  <!-- 뉴스 리스트 -->

  </ul>
</div>

  <div class="d-flex align-items-center mb-2">
    <span id="btn-main-popular" class="fw-bold me-2 cursor-pointer text-dark">인기</span>
    <span id="btn-main-curation" class="fw-bold text-muted cursor-pointer">큐레이션</span>
    <i class="bi bi-info-circle text-secondary ms-1" style="font-size: 14px;"></i>
  </div>

<!-- 인기 필터 버튼 -->
<div id="filter-tabs-1to3" class="btn-filter-group mb-3">
  <button id="btn-1d" class="bg-white" onclick="renderFilteredList('1d')">1D</button>
  <button id="btn-7d" class="bg-light text-muted" onclick="renderFilteredList('7d')">7D</button>
  <button id="btn-1m" class="bg-light text-muted" onclick="renderFilteredList('1m')">1M</button>
</div>

<!-- 큐레이션 필터 버튼 -->
<div id="filter-tabs-4to6" class="btn-filter-group d-none mb-3">
  <button id="btn-heart" class="bg-white" onclick="renderFilteredList('heart')">❤️</button>
  <button id="btn-shock" class="bg-light text-muted" onclick="renderFilteredList('shock')">😳</button>
  <button id="btn-sad" class="bg-light text-muted" onclick="renderFilteredList('sad')">😢</button>
</div>

  <!-- 리스트 출력 -->
  <ul id="filtered-list" class="list-unstyled">

  </ul>
</div>

<!-- 분리선 -->
<hr style="border-top: 15px solid #adb5bd; margin-top: 12px; margin-bottom: 12px;" />

  <div class="d-flex justify-content-between align-items-center mb-3">

    <a href="./community.html" class="fw-bold text-dark text-decoration-none" style="font-size: 20px;">&gt;</a>

    <div style="width: 80px; text-align: right;">24시간(%)</div>

    <button id="nextPage" class="btn btn-sm btn-outline-secondary rounded-circle" style="width: 36px; height: 36px;">
