<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원정보 수정</title>
  <link rel="stylesheet" href="./css/dashboard.css">
  <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="text-center mb-4">
      <div class="mx-auto bg-secondary rounded-circle" style="width: 100px; height: 100px;"></div>
    </div>

    <form>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="아이디(이메일)">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="닉네임">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="비밀번호">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="비밀번호 확인">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="이름">
      </div>
      <div class="mb-3">
        <input type="date" class="form-control" placeholder="생년월일">
      </div>
      <div class="mb-3">
        <input type="tel" class="form-control" placeholder="전화번호">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="계좌번호">
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">정보 수정</button>
      </div>
    </form>
  </div>

  <nav class="navbar fixed-bottom bg-white border-top d-flex justify-content-around">
    <a href="#" class="text-center text-dark">
      <div>🏠</div><small>홈</small>
    </a>
    <a href="#" class="text-center text-dark">
      <div>📊</div><small>차트</small>
    </a>
    <a href="#" class="text-center text-dark">
      <div>📈</div><small>예측정보</small>
    </a>
    <a href="#" class="text-center text-dark">
      <div>👥</div><small>커뮤니티</small>
    </a>
    <a href="#" class="text-center text-dark">
      <div>👤</div><small>마이페이지</small>
    </a>
  </nav>

  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
