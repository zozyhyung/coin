<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>커뮤니티</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/invest.css">
  <!-- Bootstrap Icons (아이콘용) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div id="app">

      <!-- 예측 지수 요약 -->
  <div class="container mt-3">
    <div class="row text-center">
      <div class="col-6">
        <div class="bg-light rounded-3 p-3">예측 지수 A</div>
      </div>
      <div class="col-6">
        <div class="bg-light rounded-3 p-3">예측 지수 B</div>
      </div>
    </div>
  </div>

  <!-- 증목별 예측 지수 -->
  <div class="container mt-3">
    <h6 class="fw-bold">증목별 예측 지수 티커</h6>
    <ul class="list-group">
      <li class="list-group-item">삼성전자 - 예측가: 75,000원 (+2.5%)</li>
      <li class="list-group-item">네이버 - 예측가: 260,000원 (+1.3%)</li>
    </ul>
  </div>

  <!-- 예측 그래프 -->
  <div class="container mt-3">
    <h6 class="fw-bold">예측 그래프</h6>
    <div class="bg-secondary rounded-3 text-white text-center py-5">[예측 그래프 영역]</div>
  </div>
    <!-- 헤더 영역 -->
    <div id="header-container"></div>

    <div style="height: 55px;"></div> 

    <div class="invest-filter-wrapper px-3 pt-3">
        <div class="d-flex gap-2 mb-3">
          <button class="btn filter-tab active" data-type="all">전체</button>
          <button class="btn filter-tab" data-type="up">상승률</button>
          <button class="btn filter-tab" data-type="down">하락률</button>
          <button class="btn filter-tab" data-type="hot">지금 인기 있는</button>
        </div>
      
        <div class="invest-filter-description">
          <div data-type="all" class="desc active">
            <strong>전체</strong><br />
            추천 예측 종목 리스트
          </div>
          <div data-type="up" class="desc">
            <i class="bi bi-arrow-up-short text-success fw-bold"></i> <strong>상승률</strong><br />
            지난 24시간 동안 가장 수익률이 좋은 코인을 모았어요.
          </div>
          <div data-type="down" class="desc">
            <i class="bi bi-arrow-down-short text-danger fw-bold"></i> <strong>하락률</strong><br />
            지난 24시간 동안 가장 하락률이 높은 코인을 모았어요.
          </div>
          <div data-type="hot" class="desc">
            <i class="bi bi-fire text-danger fw-bold"></i> <strong>지금 인기 있는 코인</strong><br />
            지난 3시간 동안 가장 많이 검색된 코인을 모았어요.
          </div>
        </div>
      </div>

      <!-- 상단 필터 버튼 -->
      <div class="d-flex gap-2 px-3 py-2">
        <button class="filter-btn active" id="btn-all">모두</button>
        <button class="filter-btn" id="btn-favorite">★</button>
        <select id="currency-select">
          <option value="KRW">원화</option>
          <option value="USD">달러</option>
        </select>
        <input type="text" id="search-input" placeholder="주식검색" />
      </div>
  
  <!-- 주식 리스트 -->
  <div id="coin-list" class="px-3 pb-5"></div>

  <!-- 푸터 영역 -->
  <div id="footer-container"></div>

  <!-- header 햄버거 버틑 클릭 시 -->
  <div id="login-panel" class="login-slide-panel">
    <div class="login-panel-inner" id="login-panel-inner">
      <!-- 내용은 JS에서 세션 여부로 채움 -->
    </div>
  </div>

    <!-- 스크롤 최상단 이동 버튼 -->
    <button id="scrollTopBtn" class="btn btn-primary rounded-circle d-flex align-items-center justify-content-center" style="
      position: fixed;
      bottom: 90px;
      right: 15px;
      display: none;
      z-index: 1000;
      width: 45px;
      height: 45px;
      font-size: 24px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    ">
      <i class="bi bi-chevron-up" style="font-size: 20px;"></i>
    </button>

  </div>

  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/invest.js"></script>
</body>
</html>
