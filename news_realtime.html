<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실시간 뉴스</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div id="app">

    <!-- 헤더 (커뮤니티 / 뉴스) -->
    <div id="header-container"></div>

    <div style="height: 55px;"></div> 

    <!-- 공지 캐러셀 -->
    <div class="px-3 mt-3">
      <div id="noticeCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
        <div class="carousel-inner rounded-4 bg-light p-3">
          <div class="carousel-item active">
            <small class="text-muted">
              <i class="bi bi-lightning-charge-fill text-primary"></i>
              DeFi와 AI가 만나는 결정적 순간, 'KLEVA AI Day'... 제로 클릭 시대
            </small>
          </div>
          <div class="carousel-item">
            <small class="text-muted">
              <i class="bi bi-lightning-charge-fill text-primary"></i>
              SEC, 이더리움 ETF 승인 임박...시장 기대감 상승
            </small>
          </div>
        </div>
        <div class="carousel-indicators position-static mt-2">
          <button type="button" data-bs-target="#noticeCarousel" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#noticeCarousel" data-bs-slide-to="1"></button>
        </div>
      </div>
    </div>

    <!-- 탭 메뉴 (홈/실시간/인기/거래소공시) -->
    <div class="bg-white d-flex justify-content-around border-bottom py-2 mt-3">
      <span class="text-secondary" onclick="goHome()">홈</span>
      <span class="text-primary fw-bold">실시간</span>
      <span class="text-secondary">인기</span>
      <span class="text-secondary">거래소 공시</span>
    </div>

    <!-- 실시간 뉴스 리스트 -->
    <div class="container mt-3">
      <div class="d-flex align-items-center gap-2 mb-2">
        <button class="btn btn-sm btn-dark rounded-pill">전체</button>
        <button class="btn btn-sm btn-light rounded-pill">중요뉴스</button>
      </div>

      <!-- 뉴스 아이템 -->
      <div class="border-bottom py-2">
        <div class="d-flex align-items-start gap-2">
          <div style="min-width: 45px;">
            <small class="text-muted">15:31</small>
          </div>
          <div class="flex-grow-1">
            <div class="d-flex gap-2 mb-1">
              <small class="text-danger">ICE -0.15%</small>
              <small class="text-success">MOR +0.91%</small>
            </div>
            <div class="fw-semibold mb-1">영국 총리 스타머, 캐나다 선거 승리에 대해 "국제 문제에 대한 당신..."</div>
            <small class="text-muted">FinancialJuice · 더 읽어보세요</small>
          </div>
        </div>
      </div>

      <div class="border-bottom py-2">
        <div class="d-flex align-items-start gap-2">
          <div style="min-width: 45px;">
            <small class="text-muted">15:30</small>
          </div>
          <div class="flex-grow-1">
            <div class="d-flex gap-2 mb-1">
              <small class="text-danger">USDC 0.00%</small>
              <small class="text-success">JOE +1.38%</small>
            </div>
            <div class="fw-semibold mb-1">마스터카드, 스테이블코인 결제 시장 지배할까</div>
            <small class="text-muted">코인케이프 · 4월 29일 보도</small>
          </div>
        </div>
      </div>

    </div>

    <!-- 하단 네비게이션 -->
    <div id="footer-container"></div>

    <!-- 스크롤 최상단 이동 버튼 -->
    <button id="scrollTopBtn" class="btn btn-primary rounded-circle d-flex align-items-center justify-content-center" style="
      position: fixed;
      bottom: 90px;
      right: 15px;
      display: none;
      z-index: 1000;
      width: 45px;
      height: 45px;
      font-size: 24px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    ">
      <i class="bi bi-chevron-up" style="font-size: 20px;"></i>
    </button>

  </div>

  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/news_realtime.js"></script> <!-- 실시간 전용 JS -->
  <script>
    function goHome() {
      window.location.href = 'news.html';
    }
  </script>
</body>
</html>
